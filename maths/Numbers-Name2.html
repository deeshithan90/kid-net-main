<!DOCTYPE html>
<html>
<head>
<title>Number Names with AI Voice</title>
<style>

<body>

<div class="container" id="numbers"></div>
<br>

<!-- ADDED 25â€“50 HERE -->
<div style="border: white 4px solid; font-weight: bold; display: grid; grid-template-columns: repeat(5, 1fr); color: lightgreen; padding: 15px; font-size:18px;">
    <p onclick="twentyFive()">25</p>

</div>

<script>

    const names = [
    "", 
    "one","two","three","four","five","six","seven","eight","nine",
    "ten","eleven","twelve","thirteen","fourteen","fifteen",
    "sixteen","seventeen","eighteen","nineteen",

    "twenty","twenty one","twenty two","twenty three","twenty four",
    "twenty five","twenty six","twenty seven","twenty eight","twenty nine",

    "thirty","thirty one","thirty two","thirty three","thirty four",
    "thirty five","thirty six","thirty seven","thirty eight","thirty nine",

    "forty","forty one","forty two","forty three","forty four",
    "forty five","forty six","forty seven","forty eight","forty nine",

    "fifty"
];  

    function spellOut(word) {
        return word.toUpperCase().split("").join(".") + ".";
    }

    const box = document.getElementById("numbers");

    // NOW SHOW 1â€“50
    for (let i = 25; i <= 50; i++) {
        let div = document.createElement("div");
        div.className = "num";
        div.innerText = names[i];

        div.onclick = () => {
            let spelled = spellOut(names[i]);
            let message = spelled + " â€” " + i;
            speak(message);
        };

        box.appendChild(div);
    }

    function speak(msg) {
        let speech = new SpeechSynthesisUtterance(msg);
        speech.rate = 1;
        speech.pitch = 1;
        speech.lang = "en-US";
        window.speechSynthesis.speak(speech);
    }

    /* FUNCTIONS 25â€“50 */
    function twentyFive(){speak("Twenty Five");}
    function twentySix(){speak("Twenty Six");}
    function twentySeven(){speak("Twenty Seven");}
    function twentyEight(){speak("Twenty Eight");}
    function twentyNine(){speak("Twenty Nine");}
    function thirty(){speak("Thirty");}

    function thirtyTwo(){speak("Thirty Two");}
    function thirtyThree(){speak("Thirty Three");}
    function thirtyFour(){speak("Thirty Four");}
    function thirtyFive(){speak("Thirty Five");}
    function thirtySix(){speak("Thirty Six");}
    function thirtySeven(){speak("Thirty Seven");}
    function thirtyEight(){speak("Thirty Eight");}

    function forty(){speak("Forty");}

    function fortySeven(){speak("Forty Seven");}
    function fortyEight(){speak("Forty Eight");}
    function fortyNine(){speak("Forty Nine");}
    function fifty(){speak("Fifty");}

</script>

</body>
