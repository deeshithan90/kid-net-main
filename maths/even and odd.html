<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kid-net Even Number Cards</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: black;
        text-align: center;
        padding: 20px;
    }

    h1 {
        margin-bottom: 30px;
        color: white;
    }

    /* GRID */
    .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        max-width: 900px;
        margin: 0 auto;
    }

    /* CARD STYLE */
    .card {
        width: 150px;
        height: 150px;
        background: darkgreen;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 55px;
        font-weight: bold;
        color: hotpink;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: transform .2s;
        margin: 0 auto;
    }

    .card:hover {
        transform: scale(1.1);
    }
</style>

</head>
<body>
<img src="../Kid.Net.png" width="200px" style="margin-top: -80px;">
<h1>Even Number</h1>

<!-- GRID OF EVEN NUMBER CARDS -->
<div class="grid" id="grid"></div>
<br>
<br>
<form action="./index.html">
<button style="background-color:#4CAF50; padding: 15px; border: none;">Back</button>
</form>
<script>
// Create cards for even numbers 2–50
let grid = document.getElementById("grid");

for (let i = 2; i <= 50; i += 2) {
    let card = document.createElement("div");
    card.className = "card";
    card.textContent = i;

    // When clicked → speak number
    card.onclick = function () {
        let speech = new SpeechSynthesisUtterance(String(i));
        speech.lang = "en-US";
        window.speechSynthesis.speak(speech);
    };

    grid.appendChild(card);
}
</script>

</body>
</html>
