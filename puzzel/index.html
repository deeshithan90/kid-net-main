<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sliding Puzzle</title>

<style>
   body {
        height: 100vh;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        background-color: black;
    }

    .puzzle-container {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 5px;
        margin-left: 50px;
    }

    .tile {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #4CAF50;
        color: white;
        font-size: 24px;
        cursor: pointer;
        user-select: none;
        border-radius: 8px;
        transition: all 0.2s ease;
    }

    .empty {
        background-color: #eee;
        cursor: default;
    }
    button{
        padding: 15px;
        background-color: palegoldenrod;
        border: none;
        font-weight: bold;
        border-radius: 15px;
    }
</style>
</head>
<body>
<img src="../Kid.Net.png" width="200px" style="margin-top: -40px; margin-left: 100px;">
<br>
<br>
<br>
<br>
<center>
<h1 style="color: white;">Puzzle</h1>
</center>
<br>
<br>
<center>
<div class="puzzle-container" id="puzzle"></div>
</center>
<center>
<form action="./index2.html">
<button>Next</button>
</form>
<form action="../subject/index.html">
    <button>Back</button>
</form>
</center>
<script>
const puzzleContainer = document.getElementById('puzzle');

// Initial puzzle state (0 represents empty)
let puzzle = [1, 2, 3, 4, 5, 6, 7, 8, 0];

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

// Render puzzle
function renderPuzzle() {
    puzzleContainer.innerHTML = '';
    puzzle.forEach((num, index) => {
        const tile = document.createElement('div');
        tile.classList.add('tile');
        if (num === 0) {
            tile.classList.add('empty');
            tile.textContent = '';
        } else {
            tile.textContent = num;
            tile.addEventListener('click', () => moveTile(index));
        }
        puzzleContainer.appendChild(tile);
    });
}

// Move tile if empty space is adjacent
function moveTile(index) {
    const emptyIndex = puzzle.indexOf(0);
    const validMoves = [
        emptyIndex - 1, // left
        emptyIndex + 1, // right
        emptyIndex - 3, // up
        emptyIndex + 3  // down
    ];

    // Check row boundaries
    if (emptyIndex % 3 === 0) validMoves.splice(validMoves.indexOf(emptyIndex - 1), 1);
    if (emptyIndex % 3 === 2) validMoves.splice(validMoves.indexOf(emptyIndex + 1), 1);

    if (validMoves.includes(index)) {
        [puzzle[emptyIndex], puzzle[index]] = [puzzle[index], puzzle[emptyIndex]];
        renderPuzzle();
        checkWin();
    }
}

// Check if puzzle is solved
function checkWin() {
    for (let i = 0; i < 8; i++) {
        if (puzzle[i] !== i + 1) return;
    }
    alert('ðŸŽ‰ You solved the puzzle!');
}

// Initialize
puzzle = shuffle(puzzle);
renderPuzzle();
</script>

</body>
</html>
